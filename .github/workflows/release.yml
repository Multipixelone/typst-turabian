name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    name: bump version and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: current
        run: |
          version=$(grep '^version' typst.toml | sed 's/version = "\(.*\)"/\1/')
          if [ -z "$version" ]; then
            echo "::error::Failed to read version from typst.toml"
            exit 1
          fi
          if ! echo "$version" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid semver format: $version"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: next
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.current.outputs.version }}"
          case "${{ inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          next_version="${major}.${minor}.${patch}"
          echo "version=$next_version" >> "$GITHUB_OUTPUT"

      - name: Bump version in typst.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.next.outputs.version }}"/' typst.toml

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          args: --verbose --tag v${{ steps.next.outputs.version }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add typst.toml CHANGELOG.md
          if git diff --cached --quiet; then
            echo "::error::No changes to commit"
            exit 1
          fi
          if git rev-parse "v${{ steps.next.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.next.outputs.version }} already exists"
            exit 1
          fi
          git commit -m "chore(release): v${{ steps.next.outputs.version }}"
          git tag "v${{ steps.next.outputs.version }}"
          git push origin HEAD --tags

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.next.outputs.version }}
          name: v${{ steps.next.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
